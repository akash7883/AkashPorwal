    <form class="mx-5 my-5" >
      <div class="mb-3 ">
    <label for="exampleInputEmail1" class="form-label text-primary">Full Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3 ">
    <label for="exampleInputEmail1" class="form-label text-primary">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-primary">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-primary">Your Valuable Words!</label>
    <input type="textarea" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">

  </div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewsubmit" >Submit</button>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-success" id="exampleModalLabel">Submitted Sucessfully</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thankyou For Your Valuable Feedback
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</form>
